<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>figure</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <svg class="square" width="50" height="50">
        <rect  class="square" width="45" height="45" style="fill:blue; stroke-width:5; stroke:black;"/>
    </svg>
    <svg class="circle" width="50" height="50">
        <circle class="circle" cx="25" cy="25" r="20" style="stroke:black; stroke-width:5; fill:red;"/>
    </svg>
    <svg class="rectangle" height="50" width="100">
        <rect class="rectangle" width="90" height="40" style="fill: green; stroke-width:5; stroke:black;" />
    </svg>
    <svg class="ellipse" width="100" height="50">
        <ellipse class="ellipse" cx="50%" cy="50%" rx="47" ry="20"  style="fill:yellow; stroke: black; stroke-width:5;"/>
    </svg>




</body>

</html>
